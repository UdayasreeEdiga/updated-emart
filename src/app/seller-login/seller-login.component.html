


  <!DOCTYPE html>
  <html>
  <head>
      
      <title>The Login Form</title>
      
  </head>
  <body>
      <div class="wrap">
          <form class="login-form"(ngSubmit)="save()">
              <div class="form-header">
                  <h3>Login Form</h3>
                  
              </div>
              
              
              <div class="form-group">
                  <input type="text" class="form-input"  placeholder="email@example.com" [(ngModel)]="user.username" >
              </div>
             
              <div class="form-group">
                  <input type="password" class="form-input"  placeholder="password"  [(ngModel)]="user.password"  >
              </div>
            
              <div class="form-group">
                  
                  <button class="form-button" (click)="ngSubmit" >Login as Seller</button><br><br>
              </div>
              <div class="form-footer">
              Don't have an account? <a href="sup">Sign Up</a>
              </div>
             
          </form>
      </div>
  </body>
  </html>
